<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - VxMusic Admin</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --border: #333333;
            --accent: #ffffff;
            --text: #ffffff;
            --text-secondary: #888888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 20px 0;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">VxMusic</div>

        <div class="card">
            <h1>Sign In</h1>

            <div id="errorMsg" class="error"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="admin@vxmusic.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" id="loginBtn">Continue with Email</button>
            </form>
        </div>

        <div class="footer">
            Secured Admin Access
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');

            btn.innerText = "Authenticating...";
            btn.disabled = true;
            error.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    throw new Error(data.error || "Invalid credentials");
                }
            } catch (e) {
                error.innerText = e.message || "Connection failed";
                error.style.display = 'block';
                btn.innerText = "Login";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
